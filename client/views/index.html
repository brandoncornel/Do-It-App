<html lang="en">
<head>
  <meta charset="utf-8">

  <title>To Do App</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app = "toDoApp">
	<div ng-controller="toDoController">
    <h1>To Do App</h1>
    <h2>There are {{toDos.length}} tasks left</h2>
		<ul>
      <form ng-submit="deleteToDo()">
      <li ng-repeat="todo in toDos"><input type="checkbox" ng-click="deleteToDo($index)"><b> {{todo.name}}:</b> {{todo.reminder}}</input>
      </li>
      </form>
    </ul>
    <form ng-submit="createToDo()">
    <input type="text" placeholder ="Enter To Do" ng-model ="toDoName"></input>
    <input type="text" placeholder ="Enter To Do Reminder Time" ng-model ="toDoReminder"></input>
    <button type="submit">Add To Do</button>
    </form>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
  <script type="text/javascript" src="/js/controllers/toDoController.js"></script>
  <!-- JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
